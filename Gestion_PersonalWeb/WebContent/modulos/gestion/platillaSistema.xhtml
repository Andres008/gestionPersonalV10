<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GESTION PERSONAL</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<script type="text/javascript">
    PrimeFaces.locales['es'] = {
        closeText: 'Cerrar',
        prevText: 'Anterior',
        nextText: 'Siguiente',
        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
        dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
        weekHeader: 'Semana',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Hora',
        timeText: 'Tiempo',
        hourText: 'Hora',
        minuteText: 'Minuto',
        secondText: 'Segundo',
        currentText: 'Fecha actual',
        ampm: false,
        month: 'Mes',
        week: 'Semana',
        day: 'Día',
        allDayText: 'Todo el día'
    };
</script>
</h:head>
<body onload="#{controllerPersonal.inicializarPersona()}"
	style="font-size: 70%">
	<h:form id="statusBar">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="true"
			closable="false" resizable="false" showHeader="false">
			<img src="../../imagenes/espera.gif" />
		</p:dialog>
	</h:form>
	<div id="div_menu" align="left"
		style="border: 0px groove navy; width: 99.4%; height: 81.9%; position: absolute; top: 0px; left: 5px;">
		<div id="logo" align="center">
			<p:graphicImage url="/imagenes/bannerGestionPersonal.png" alt="COAD"
				style="width:100%"></p:graphicImage>
		</div>

		<div align="center"
			style="width: 99.9%; min-height: 99.9%; background-image:">
			<div id="titulo_header"
				style="width: 99.9%; font-size: 14px; line-height: 30px; background-color: navy; color: white; border: 1px groove navy">
				<span>Sistema de Gestión de Personal - <h:outputText
						value="correo" /></span>
			</div>
			<h:form style="width:100%;font-size:80%">

				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
				<p:menubar style="font-size:12px;">
					<f:facet name="options">
					<p:commandButton value="Menu principal" icon="ui-icon-home"
						action="#{beanLogin.actionMostrarMenuPrincipal()}" />
						<p:commandButton action="#{beanLogin.actionSalirSistema()}" value="Salir" icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
			<div id="posicion" align="center">
				<h:form>
					<p:growl id="growl" showDetail="true" sticky="true" />
					<p:panel header="Ingreso de Información"  toggleable="true"
				collapsed="true">
						<p:panelGrid columns="2" styleClass="ui-noborder">
							<p:outputLabel value="Cédula"  />
							<p:inputMask value="#{controllerPersonal.objGesPersona.cedula}"
								mask="9999999999" required="true"
								requiredMessage="Ingrese la Cédula" />
							<p:outputLabel value="Apellidos" />
							<p:inputText required="true" requiredMessage="Ingrese Apellido" style="text-transform: uppercase"
								value="#{controllerPersonal.objGesPersona.apellido}" />
							<p:outputLabel value="Nombres" />
							<p:inputText required="true" requiredMessage="Ingrese Nombre" style="text-transform: uppercase"
								value="#{controllerPersonal.objGesPersona.nombre}" />
							<p:outputLabel value="Fecha de Nacimiento" />
							<p:calendar required="true"
								requiredMessage="Ingrese Fecha de Nacimiento" pattern="dd/MM/yyyy"
								value="#{controllerPersonal.objGesPersona.fechaNacimiento}"
								mask="99/99/9999" locale="es" maxdate="today" />
							<p:outputLabel value="Estado Civil" />
							<p:selectOneMenu required="true"
								requiredMessage="Ingrese estado civil"
								value="#{controllerPersonal.objGesPersona.gesEstadoCivil.id}">
								<f:selectItem itemLabel="Estado Civil" noSelectionOption="true" />
								<f:selectItems value="#{controllerPersonal.SIestadoCivil()}" />
							</p:selectOneMenu>
							<p:outputLabel value="Grado" />
							<p:selectOneMenu required="true" requiredMessage="Ingrese el grado"
								value="#{controllerPersonal.objGesPersona.gesGrado.id}">
								<f:selectItem itemLabel="Grado Actual" noSelectionOption="true" />
								<f:selectItems value="#{controllerPersonal.SIgrados()}" />
							</p:selectOneMenu>
							<p:outputLabel value="Fecha de Alta" />
							<p:calendar required="true" requiredMessage="Ingrese fecha de alta"
								value="#{controllerPersonal.objGesPersona.fechaAlta}"
								pattern="dd/MM/yyyy" mask="99/99/9999" locale="es"
								maxdate="today" />
							<p:outputLabel value="Tipo de Sangre" />
							<p:selectOneMenu required="true"
								requiredMessage="Ingrese tipo de sangre"
								value="#{controllerPersonal.objGesPersona.gesTipoSangre.id}">
								<f:selectItem itemLabel="Tipo de Sangre" noSelectionOption="true" />
								<f:selectItems value="#{controllerPersonal.SITipoSangre()}" />
							</p:selectOneMenu>
							<p:outputLabel value="Dirección" />
							<p:inputText required="true" requiredMessage="Ingrese dirección"
								value="#{controllerPersonal.objGesPersona.direccion}" />
							<p:outputLabel value="Correo Electrónico" />
							<p:inputText required="true" style="text-transform: lowercase"
								requiredMessage="Ingrese correo electronico"
								value="#{controllerPersonal.objGesPersona.correo}" />
						</p:panelGrid>
						<p:commandButton value="Guardar" update="@form"
							action="#{controllerPersonal.ingresarPersona()}" />
					</p:panel>
					<p:panel header="Personas Ingresadas">
						<p:dataTable value="#{controllerPersonal.lstGesPersona}" paginator="true" rows="20"
							var="persona">
							<p:column headerText="Cédula" filterBy="#{persona.cedula}" filterMatchMode="contains" >
								<p:outputLabel value="#{persona.cedula}" />
							</p:column>
							<p:column headerText="Grado Actual" filterBy="#{persona.gesGrado.grado}" filterMatchMode="exact" >
								<p:outputLabel value="#{persona.gesGrado.grado}" />
							</p:column>
							<p:column headerText="Apellidos">
								<p:outputLabel value="#{persona.apellido}" />
							</p:column>
							<p:column headerText="Nombres">
								<p:outputLabel value="#{persona.nombre}" />
							</p:column>
							<p:column headerText="Fecha de Nacimiento" >
							<p:outputLabel value="#{persona.fechaNacimiento}" > <f:convertDateTime pattern="dd/MM/yyyy" locale="es"/> </p:outputLabel>
							</p:column>
							<p:column headerText="Fecha de Alta">
							<p:outputLabel value="#{persona.fechaAlta}" > <f:convertDateTime pattern="dd/MM/yyyy" locale="es"/> </p:outputLabel>
							</p:column>
							<p:column headerText="Fecha de Baja">
							<p:outputLabel value="#{persona.fechaBaja}" > <f:convertDateTime pattern="dd/MM/yyyy" locale="es"/> </p:outputLabel>
							</p:column>
							<p:column headerText="Correo">
								<p:outputLabel value="#{persona.correo}" />
							</p:column>
							<p:column headerText="Tipo de Sangre">
								<p:outputLabel value="#{persona.gesTipoSangre.nombre}" />
							</p:column>
							<p:column headerText="Dirección">
								<p:outputLabel value="#{persona.direccion}" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</h:form>
			</div>
		</div>
		<div id="footer" align="center">
			<div
				style="background-color: navy; width: 100%; color: white; font-size: 12px;">
				<span>(c) Centro de Operaciones Aereas y Defensa - COAD.
					#{beanLogin.anioActual()} - </span>
			</div>
		</div>
	</div>
</body>
</html>
