<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GESTION PERSONAL</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<script type="text/javascript">
    PrimeFaces.locales['es'] = {
        closeText: 'Cerrar',
        prevText: 'Anterior',
        nextText: 'Siguiente',
        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
        dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
        weekHeader: 'Semana',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Hora',
        timeText: 'Tiempo',
        hourText: 'Hora',
        minuteText: 'Minuto',
        secondText: 'Segundo',
        currentText: 'Fecha actual',
        ampm: false,
        month: 'Mes',
        week: 'Semana',
        day: 'Día',
        allDayText: 'Todo el día'
    };
</script>
</h:head>
<body onload="#{controladorPersonal.inicializarGradoPersona()}"
	style="font-size: 70%">
	<h:form id="statusBar">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="true"
			closable="false" resizable="false" showHeader="false">
			<img src="../../imagenes/espera.gif" />
		</p:dialog>
	</h:form>
	<div id="div_menu" align="left"
		style="border: 0px groove navy; width: 99.4%; height: 81.9%; position: absolute; top: 0px; left: 5px;">
		<div id="logo" align="center">
			<p:graphicImage url="/imagenes/bannerGestionPersonal.png" alt="COAD"
				style="width:100%"></p:graphicImage>
		</div>

		<div align="center"
			style="width: 99.9%; min-height: 99.9%; background-image:">
			<div id="titulo_header"
				style="width: 99.9%; font-size: 14px; line-height: 30px; background-color: navy; color: white; border: 1px groove navy">
				<span>Sistema de Gestión de Personal - <h:outputText
						value="COAD -" /></span>
			</div>
			<h:form style="width:100%;font-size:80%">

				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
				<p:menubar style="font-size:12px;">
					<f:facet name="options">
						<p:commandButton value="Menú principal" icon="ui-icon-home"
							action="#{beanLogin.actionMostrarMenuPrincipal()}" />
						<p:commandButton action="#{beanLogin.actionSalirSistema()}"
							value="Salir" icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
			<div id="posicion" align="center">
				<h:form id="principal">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<p:panel header="Registrar Ascenso" toggleable="true"
						collapsed="true">
						<p:panelGrid columns="2" styleClass="ui-noborder">
							<p:outputLabel value="Ingrese la cedula"/>
							<p:panelGrid columns="2">
								<p:inputText 
									value="#{controladorPersonal.objGesGradosPersona.gesPersona.cedula}" > 
									<p:keyFilter regEx="/[0123456789]/" />
									</p:inputText>
									<p:commandButton icon="ui-icon-search"
									actionListener="#{controladorPersonal.buscarPersonaGrado()}"
									update="@form" />
							</p:panelGrid>
							<p:outputLabel value="Grado"
								rendered="#{controladorPersonal.busqueda}" />
							<p:outputLabel
								value="#{controladorPersonal.objGesGradosPersona.gesPersona.gesGrado.grado}"
								rendered="#{controladorPersonal.busqueda}" />
							<p:outputLabel value="Apellido"
								rendered="#{controladorPersonal.busqueda}" />
							<p:outputLabel
								value="#{controladorPersonal.objGesGradosPersona.gesPersona.apellido}"
								rendered="#{controladorPersonal.busqueda}" />
							<p:outputLabel value="Nombre"
								rendered="#{controladorPersonal.busqueda}" />
							<p:outputLabel
								value="#{controladorPersonal.objGesGradosPersona.gesPersona.nombre}"
								rendered="#{controladorPersonal.busqueda}" />
							<p:outputLabel value="Buscar Grado"
								rendered="#{controladorPersonal.busqueda}" />
							<p:panelGrid styleClass="ui-noborder" columns="2"
								rendered="#{controladorPersonal.busqueda}">
								<p:outputLabel
									value="#{controladorPersonal.objGesGradosPersona.gesGrado.grado}" />
								<p:commandButton icon="ui-icon-search"
									oncomplete="PF('infCurso').show()" update="@form" />
							</p:panelGrid>
							<p:outputLabel value="Fecha de Ascenso"
								rendered="#{controladorPersonal.busqueda}" />
							<p:calendar rendered="#{controladorPersonal.busqueda}" mask="99/99/9999"
								locale="es" pattern="dd/MM/yyyy"
								value="#{controladorPersonal.objGesGradosPersona.fechaInicial}"
								maxdate="toDate" />
							<p:outputLabel value="Antiguedad"
								rendered="#{controladorPersonal.busqueda}" />
							<p:spinner
								value="#{controladorPersonal.objGesGradosPersona.antiguedad}"
								min="1" rendered="#{controladorPersonal.busqueda}" />
						</p:panelGrid>

						<p:commandButton value="Ingresar"
							rendered="#{controladorPersonal.busqueda}"
							actionListener="#{controladorPersonal.ingresarGradoPersona()}"
							update="@form" />
					</p:panel>
					<p:panel header="Ascensos Ingresados del Personal ">
						<p:dataTable value="#{controladorPersonal.lstGesGradosPersona}"
							emptyMessage="No existen registros" var="usuario">
							<p:column headerText="Cedula" >
								<p:outputLabel value="#{usuario.gesPersona.cedula}" />
							</p:column>
							<p:column headerText="Apellido">
								<p:outputLabel value="#{usuario.gesPersona.apellido}" />
							</p:column>
							<p:column headerText="Nombre">
								<p:outputLabel value="#{usuario.gesPersona.nombre}" />
							</p:column>
							<p:column headerText="Grado">
								<p:outputLabel value="#{usuario.gesGrado.grado}" />
							</p:column>
							<p:column headerText="Antiguedad">
								<p:outputLabel value="#{usuario.antiguedad}" />
							</p:column>
							<p:column headerText="Fecha Inicial">
								<p:outputLabel value="#{usuario.fechaInicial}" />
							</p:column>
							<p:column headerText="Fecha Final">
								<p:outputLabel value="#{usuario.fechaFinal}" />
							</p:column>
						</p:dataTable>
					</p:panel>
					<p:dialog header="Títulos" widgetVar="infCurso" id="inf"
						modal="true" position="top" showEffect="fade" hideEffect="fade"
						resizable="false" width="1100">
						<p:dataTable value="#{controladorPersonal.listGesGrado}"
							sortBy="#{grado.gesTipoGrado.id}" var="grado">
							<p:headerRow>
								<p:column colspan="2">
									<p:outputLabel value="#{grado.gesTipoGrado.nombre}" />
								</p:column>
							</p:headerRow>
							<p:column headerText="Nombre">
								<p:outputLabel value="#{grado.grado}" />
							</p:column>

							<p:column headerText="Seleccionar">
								<p:commandButton icon="	ui-icon-check"
									actionListener="#{controladorPersonal.cargaGradoSeleccion(grado)}"
									update="@form" />
							</p:column>
						</p:dataTable>
					</p:dialog>
				</h:form>

			</div>
		</div>
		<div id="footer" align="center">
			<div
				style="background-color: navy; width: 100%; color: white; font-size: 12px;">
				<span>(c) Centro de Operaciones Aereas y Defensa - COAD.
					#{beanLogin.anioActual()} - </span>
			</div>
		</div>
	</div>
</body>
</html>
